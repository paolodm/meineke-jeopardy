<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meineke Jeopardy Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div id="team-modal" class="modal">
    <div class="modal-content">
      <h2>How many teams?</h2>
      <input type="number" id="team-count" min="1" max="7" value="3">
      <button id="start-game">Start Game</button>
    </div>
  </div>
  <header>
    <h1>Meineke Jeopardy</h1>
    <button id="reset-btn">Reset Game</button>
    <button id="audio-toggle" aria-label="Toggle Music">ðŸ”Š</button>
  </header>
  <main>
    <section id="scoreboard"></section>
    <section id="board"></section>
    <div id="final-jeopardy-drawer">
      <button id="close-final-btn">Ã—</button>
      <section id="final-jeopardy" style="display:none;"></section>
    </div>
  </main>
  <footer>
    <button id="final-btn">Play Final Jeopardy</button>
  </footer>
  <audio id="theme-audio" src="audio/jeopardy.mp3" loop></audio>
  <!-- Add this Question Modal -->
  <div id="question-modal" class="modal">
    <div class="modal-content question-modal-content">
      <!-- Official Jeopardy-style Close Button -->
      <button class="modal-close-btn" id="close-question-modal" aria-label="Close Question Modal">
        <svg width="32" height="32" viewBox="0 0 32 32" aria-hidden="true">
          <circle cx="16" cy="16" r="15" fill="#283593" stroke="#FFC107" stroke-width="2"/>
          <line x1="10" y1="10" x2="22" y2="22" stroke="#FFC107" stroke-width="3" stroke-linecap="round"/>
          <line x1="22" y1="10" x2="10" y2="22" stroke="#FFC107" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </button>
      <h2 id="question-modal-category">Category</h2>
      <p id="question-modal-value">$Value</p>
      <div id="question-modal-text">Question text appears here...</div>
      <div id="question-timer-display" style="font-size: 1.5em; margin-top: 10px;"></div>
      <p id="question-modal-answer" style="display: none;">
        <span>Answer:</span>
        <span id="question-modal-answer-text"></span>
      </p>
      <div id="question-modal-teams">
        <!-- Team answer buttons will be generated here -->
      </div>
      <button id="reveal-answer-btn" style="display: none;">Reveal Answer</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
