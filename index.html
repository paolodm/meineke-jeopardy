<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div id="team-modal" class="modal">

      <h2>How many teams?</h2>

      <button id="start-game">Start Game</button>
    </div>
  </div>
  <header>
    <h1>Meineke Jeopardy</h1>
    <button id="reset-btn">Reset Game</button>
    <button id="audio-toggle" aria-label="Toggle Music">ðŸ”Š</button>
  </header>
  <main>
    <section id="scoreboard"></section>
    <section id="board"></section>
    <div id="final-jeopardy-drawer">
      <button id="close-final-btn">Ã—</button>
      <section id="final-jeopardy" style="display:none;"></section>
    </div>
  </main>
  <footer>
    <button id="final-btn">Play Final Jeopardy</button>
  </footer>
  <audio id="theme-audio" src="audio/jeopardy.mp3" loop></audio>
  <script src="game.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script> <!-- Added Confetti Library -->
</body>
</html>
